<!DOCTYPE html>
<html>
<head>
	<title>Bingo Card Selector</title>
	<meta name="author" content="Michael Capobianco">
</head>
<style type="text/css">
	table, th, td {
		border: 1px solid black;
	}
	table {
		border-collapse: collapse;
	}
	th, td {
		width: 60px;
		height: 60px;
	}
	select {
		width:100%;
		height:100%;
		text-align: center;
	}
	p {
		font-size:42px;
	}
	select {
		font-size: 24px;
	}
</style>

<body>	
	<b><i>***NOTE: This website does not save your card. You need to save your Card Code or print/draw your board. <a href="./view.html">Click here</a> to get a virtual board from your Card Code.***</i></b>
	<br><br>
	<center>
	<table>
		<thead>
			<tr>
				<th>B</th>
				<th>I</th>
				<th>N</th>
				<th>G</th>
				<th>O</th>
			</tr>
		</thead>
		<tbody id="table_body">

			<tr>
				<td><select oninput="select_oninput('B')" id="B1"></select></td>
				<td><select oninput="select_oninput('I')" id="I1"></select></td>
				<td><select oninput="select_oninput('N')" id="N1"></select></td>
				<td><select oninput="select_oninput('G')" id="G1"></select></td>
				<td><select oninput="select_oninput('O')" id="O1"></select></td>
			</tr>
			<tr>
				<td><select oninput="select_oninput('B')" id="B2"></select></td>
				<td><select oninput="select_oninput('I')" id="I2"></select></td>
				<td><select oninput="select_oninput('N')" id="N2"></select></td>
				<td><select oninput="select_oninput('G')" id="G2"></select></td>
				<td><select oninput="select_oninput('O')" id="O2"></select></td>
			</tr>
			<tr>
				<td><select oninput="select_oninput('B')" id="B3"></select></td>
				<td><select oninput="select_oninput('I')" id="I3"></select></td>
				<td><center>FREE</center></td>
				<td><select oninput="select_oninput('G')" id="G3"></select></td>
				<td><select oninput="select_oninput('O')" id="O3"></select></td>
			</tr>
			<tr>
				<td><select oninput="select_oninput('B')" id="B4"></select></td>
				<td><select oninput="select_oninput('I')" id="I4"></select></td>
				<td><select oninput="select_oninput('N')" id="N4"></select></td>
				<td><select oninput="select_oninput('G')" id="G4"></select></td>
				<td><select oninput="select_oninput('O')" id="O4"></select></td>
			</tr>
			<tr>
				<td><select oninput="select_oninput('B')" id="B5"></select></td>
				<td><select oninput="select_oninput('I')" id="I5"></select></td>
				<td><select oninput="select_oninput('N')" id="N5"></select></td>
				<td><select oninput="select_oninput('G')" id="G5"></select></td>
				<td><select oninput="select_oninput('O')" id="O5"></select></td>
			</tr>
		</tbody>
	</table>
	</center>
	<center><input type="submit" name="random" value="Random Card" onclick="random_onclick()"></center>
	<br>
	<center><input readonly="True" id="code" style="font-size:42px; width:75%; text-align: center;" for=copy></center>
	<center><input type="submit" id="copy" value="Copy Code" onclick="copy_onclick()" style="visibility:hidden; "></center>
	<center><input type="submit" id="gen" value="Generate Card Code" onclick="gen_onclick()"></center>
	<br>
	<center><input type="submit" id="print" value="Print" onclick="print()"></center>
</body>
</html>
<script src="./main.js"></script>
